{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card col-md-6">
    <div class="card-body">
        <h4 class="card-title">For work with service please log in to your account</h4>
        <div>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
